<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      button{
          cursor: pointer;
      }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #inputmsg { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #inputmsg:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { 
          position:absolute;
          left:0px;
          bottom: 3rem;
          list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }

      #overlay { 
        position: fixed;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 2;
        cursor: pointer; }

     #overlaybox{
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
     }

     .wish{
         background-color: yellow;
         padding: 20px;
         text-align: center;
     }

     .caption{
         font-size:larger;
     }
    </style>
  </head>
  <body>
    <div id="overlay">
        <div id="overlaybox">
            <input id="username" autocomplete="off">
            <button onclick="submitName()">提交姓名</button>
        </div>
    </div>
    <ul id="messages"></ul>
    <div id="form">
      <input id="inputmsg"/><button onclick="send()">发送</button><button onclick="wish()">许愿</button><button onclick="blow()">吹蜡烛</button><button onlick="divide">分蛋糕</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.2.0/client-dist/socket.io.min.js"></script>
    <script>
        var socket = io();
        var username = ""

        function submitName(){
            username = document.getElementById("username").value;
            socket.emit('username',username);
            document.getElementById("overlay").style.display="none";
        }

        var inputmsg = document.getElementById('inputmsg');

        function send(){
            if (inputmsg.value) {
                socket.emit('chat message', inputmsg.value);
                inputmsg.value = '';
            }
        }

        function wish(){
            if (inputmsg.value) {
                socket.emit('wish message', inputmsg.value);
                inputmsg.value = '';
            }
        }

        function blow(){

        }

        function divide(){

        }

        socket.on('chat message', function(usrmsg) {
            var item = document.createElement('li');
            item.innerHTML = "<b>" + usrmsg.username + "</b> " + usrmsg.msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('wish message', function(usrmsg) {
            var item = document.createElement('li');
            item.innerHTML = "<p class=\"header\"><b>" + usrmsg.username + "</b> 许下了心愿</p><p class=\"caption\">" + usrmsg.msg + "</p>";
            item.className = "wish";
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
  </body>
</html>
